<div class="auth-form">
  <mat-card>
    <mat-card-title>{{formTitle}}</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Email"
        />
        <mat-error>
          <p
            *ngIf="email.errors?.pattern"
            class="error"
          >
            Invalid format of email
          </p>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <mat-error>
          <p
            *ngIf="password.errors?.minlength"
            class="error"
          >
            Password shouldn't be less than 6 symbols
          </p>
        </mat-error>
      </mat-form-field>
      <div class="btn-group">
        <button
          (click)="onFirstBtnClick()"
          mat-raised-button
          type="button"
          color="accent"
        >
          {{firstBtnText}}
        </button>
        <button
          [disabled]="!form.valid"
          (click)="onSubmit()"
          class="btn-submit"
          mat-raised-button
          color="primary"
          type="submit"
        >
          {{secondBtnText}}
        </button>
      </div>
    </form>
  </mat-card>
</div>
