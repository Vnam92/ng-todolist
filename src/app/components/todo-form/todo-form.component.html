<div class="todo-form">
  <mat-card>
    <form [formGroup]="form" (submit)="onSubmit()" novalidate>
      <mat-form-field>
        <input matInput formControlName="task" type="text" placeholder="Todo description...">
      </mat-form-field>
      <button mat-raised-button type="submit">Save</button>
    </form>
  </mat-card>
</div>
